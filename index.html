<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn & Dusk</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-bg: #f5f5f5;
            --color-surface: #ffffff;
            --color-text: #1a1a1a;
            --color-text-muted: #666666;
            --color-border: #d4d4d4;
            --color-sunrise: #d97706;
            --color-sunset: #c2410c;
            --font-serif: Garamond, 'EB Garamond', Georgia, 'Times New Roman', serif;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            height: 100dvh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-surface);
        }

        .brand {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: normal;
            letter-spacing: -0.02em;
        }

        .brand span {
            color: var(--color-text-muted);
            font-size: 1rem;
            margin-left: 8px;
        }

        /* Search */
        .search-group {
            display: flex;
            gap: 8px;
        }

        .search-input {
            width: 280px;
            padding: 10px 14px;
            font-size: 0.9375rem;
            font-family: var(--font-sans);
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--color-text);
        }

        .btn {
            padding: 10px 16px;
            font-size: 0.875rem;
            font-family: var(--font-sans);
            font-weight: 500;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--color-bg);
        }

        .btn:active {
            background: #e5e5e5;
        }

        /* Sidebar */
        .sidebar {
            border-right: 1px solid var(--color-border);
            background: var(--color-surface);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .location-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--color-border);
        }

        .location-name {
            font-family: var(--font-serif);
            font-size: 1.375rem;
            font-weight: normal;
            margin-bottom: 4px;
        }

        .location-meta {
            font-size: 0.8125rem;
            color: var(--color-text-muted);
        }

        .location-coords {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            margin-top: 2px;
            font-family: var(--font-sans);
            letter-spacing: 0.01em;
        }

        /* Sun Times */
        .sun-times {
            flex: 1;
        }

        .sun-times-header {
            padding: 16px 24px 12px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-text-muted);
            border-bottom: 1px solid var(--color-border);
        }

        .sun-time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid var(--color-border);
        }

        .sun-time-row:last-child {
            border-bottom: none;
        }

        .sun-time-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        .sun-time-value {
            font-size: 0.9375rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .sun-time-row.sunrise .sun-time-value {
            color: var(--color-sunrise);
        }

        .sun-time-row.sunset .sun-time-value {
            color: var(--color-sunset);
        }

        /* Day Length */
        .day-length {
            padding: 16px 24px;
            border-top: 1px solid var(--color-border);
            background: var(--color-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-length-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-text-muted);
        }

        .day-length-value {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Globe Container */
        .globe-container {
            position: relative;
            background: #0a0a12;
            overflow: hidden;
        }

        #globe {
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #globe:active {
            cursor: grabbing;
        }

        /* Globe Instructions */
        .globe-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid var(--color-border);
            font-size: 0.75rem;
            color: var(--color-text-muted);
            pointer-events: none;
        }

        /* Error */
        .error-banner {
            padding: 12px 24px;
            background: #fef2f2;
            border-bottom: 1px solid #fecaca;
            color: #b91c1c;
            font-size: 0.875rem;
            display: none;
        }

        .error-banner.visible {
            display: block;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .header {
                flex-wrap: wrap;
                gap: 12px;
            }

            .brand span {
                display: none;
            }

            .search-group {
                width: 100%;
                order: 3;
            }

            .search-input {
                flex: 1;
                width: auto;
            }

            .sidebar {
                order: 3;
                border-right: none;
                border-top: 1px solid var(--color-border);
                max-height: 50vh;
            }

            .globe-container {
                order: 2;
                min-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .brand {
                font-size: 1.5rem;
            }

            .location-header,
            .sun-time-row,
            .day-length {
                padding-left: 16px;
                padding-right: 16px;
            }

            .sun-times-header {
                padding-left: 16px;
                padding-right: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <header class="header">
            <h1 class="brand">Dawn & Dusk <span>— sunrise & sunset times</span></h1>
            <div class="search-group">
                <input
                    type="text"
                    id="search"
                    class="search-input"
                    placeholder="Search location..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="btn">Search</button>
                <button id="locationBtn" class="btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 2v4m0 12v4m10-10h-4M6 12H2"/>
                    </svg>
                    <span>My Location</span>
                </button>
            </div>
        </header>

        <aside class="sidebar">
            <div id="errorBanner" class="error-banner"></div>

            <div class="location-header">
                <div class="location-name" id="locationName">San Francisco, CA</div>
                <div class="location-meta" id="dateDisplay"></div>
                <div class="location-coords" id="coordsDisplay">37.7749° N, 122.4194° W</div>
            </div>

            <div class="sun-times">
                <div class="sun-times-header">Sun Times</div>
                <div class="sun-time-row">
                    <span class="sun-time-label">First Light</span>
                    <span class="sun-time-value" id="firstLight">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Dawn</span>
                    <span class="sun-time-value" id="dawn">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Golden Hour</span>
                    <span class="sun-time-value" id="goldenAM">--:--</span>
                </div>
                <div class="sun-time-row sunrise">
                    <span class="sun-time-label">Sunrise</span>
                    <span class="sun-time-value" id="sunrise">--:--</span>
                </div>
                <div class="sun-time-row sunset">
                    <span class="sun-time-label">Sunset</span>
                    <span class="sun-time-value" id="sunset">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Golden Hour</span>
                    <span class="sun-time-value" id="goldenPM">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Dusk</span>
                    <span class="sun-time-value" id="dusk">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Last Light</span>
                    <span class="sun-time-value" id="lastLight">--:--</span>
                </div>
            </div>

            <div class="day-length">
                <span class="day-length-label">Day Length</span>
                <span class="day-length-value" id="dayLength">--h --m</span>
            </div>
        </aside>

        <div class="globe-container">
            <div id="globe"></div>
            <div class="globe-hint">Click to select location · Scroll to zoom · Drag to rotate</div>
        </div>
    </div>

    <!-- Globe.gl -->
    <script src="https://unpkg.com/globe.gl"></script>

    <!-- SunCalc -->
    <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

    <script>
        // ============================================
        // STATE
        // ============================================
        let globe;
        let currentLat = 37.7749;
        let currentLng = -122.4194;
        let currentLocationName = 'San Francisco, CA';
        let marker = null;

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initGlobe();
            initEventListeners();
            updateDisplay(currentLat, currentLng, currentLocationName);
            updateDateDisplay();
        });

        function initGlobe() {
            const container = document.getElementById('globe');

            // High-res Earth texture (8K - 8192x4096)
            const EARTH_TEXTURE = './earth-hd.jpg';
            const BUMP_MAP = 'https://unpkg.com/three-globe@2.31.1/example/img/earth-topology.png';

            globe = Globe()
                .globeImageUrl(EARTH_TEXTURE)
                .bumpImageUrl(BUMP_MAP)
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .showAtmosphere(true)
                .atmosphereColor('#4a90d9')
                .atmosphereAltitude(0.15)
                .pointsData([{ lat: currentLat, lng: currentLng }])
                .pointColor(() => '#f59e0b')
                .pointAltitude(0.01)
                .pointRadius(0.5)
                .onGlobeClick(({ lat, lng }) => {
                    setLocation(lat, lng);
                    reverseGeocode(lat, lng);
                })
                (container);

            // Set initial view
            globe.pointOfView({ lat: currentLat, lng: currentLng, altitude: 2.5 });

            // Configure zoom limits via three.js controls
            const controls = globe.controls();
            controls.minDistance = 101;  // Closest zoom (globe radius is 100)
            controls.maxDistance = 500;  // Farthest zoom
            controls.zoomSpeed = 0.8;
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            // Handle resize
            window.addEventListener('resize', () => {
                globe.width(container.clientWidth);
                globe.height(container.clientHeight);
            });
        }

        function initEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('search').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            document.getElementById('locationBtn').addEventListener('click', getUserLocation);
        }

        // ============================================
        // LOCATION FUNCTIONS
        // ============================================
        function setLocation(lat, lng, name) {
            currentLat = lat;
            currentLng = lng;

            // Update marker
            globe.pointsData([{ lat, lng }]);

            // Animate to location
            globe.pointOfView({ lat, lng, altitude: 2.5 }, 1000);

            updateDisplay(lat, lng, name || currentLocationName);
        }

        function getUserLocation() {
            hideError();

            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }

            const btn = document.getElementById('locationBtn');
            btn.disabled = true;
            const originalText = btn.querySelector('span').textContent;
            btn.querySelector('span').textContent = 'Locating...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude: lat, longitude: lng } = position.coords;
                    setLocation(lat, lng);
                    reverseGeocode(lat, lng);
                    resetLocationButton(btn, originalText);
                },
                (error) => {
                    const messages = {
                        1: 'Location permission denied',
                        2: 'Position unavailable',
                        3: 'Request timed out'
                    };
                    showError(messages[error.code] || 'Unable to get location');
                    resetLocationButton(btn, originalText);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 300000 }
            );
        }

        function resetLocationButton(btn, text) {
            btn.disabled = false;
            btn.querySelector('span').textContent = text;
        }

        // ============================================
        // SEARCH & GEOCODING
        // ============================================
        function performSearch() {
            const query = document.getElementById('search').value.trim();
            if (!query) return;
            hideError();
            geocode(query);
        }

        function geocode(query) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`;

            fetch(url, { headers: { 'Accept': 'application/json' } })
                .then(res => res.json())
                .then(data => {
                    if (data?.length > 0) {
                        const { lat, lon, display_name } = data[0];
                        const name = display_name.split(',').slice(0, 2).join(',').trim();
                        currentLocationName = name;
                        setLocation(parseFloat(lat), parseFloat(lon), name);
                    } else {
                        showError('Location not found. Try a different search term.');
                    }
                })
                .catch(() => showError('Search failed. Please try again.'));
        }

        function reverseGeocode(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;

            fetch(url, { headers: { 'Accept': 'application/json' } })
                .then(res => res.json())
                .then(data => {
                    if (data?.display_name) {
                        const name = data.display_name.split(',').slice(0, 2).join(',').trim();
                        currentLocationName = name;
                        updateDisplay(lat, lng, name);
                    }
                })
                .catch(() => {
                    currentLocationName = formatCoords(lat, lng);
                    updateDisplay(lat, lng, currentLocationName);
                });
        }

        // ============================================
        // DISPLAY UPDATES
        // ============================================
        function updateDisplay(lat, lng, locationName) {
            const now = new Date();
            const times = SunCalc.getTimes(now, lat, lng);

            document.getElementById('locationName').textContent = locationName;
            document.getElementById('coordsDisplay').textContent = formatCoords(lat, lng);

            document.getElementById('firstLight').textContent = formatTime(times.nightEnd);
            document.getElementById('dawn').textContent = formatTime(times.nauticalDawn);
            document.getElementById('goldenAM').textContent = formatTime(times.goldenHourEnd);
            document.getElementById('sunrise').textContent = formatTime(times.sunrise);
            document.getElementById('sunset').textContent = formatTime(times.sunset);
            document.getElementById('goldenPM').textContent = formatTime(times.goldenHour);
            document.getElementById('dusk').textContent = formatTime(times.nauticalDusk);
            document.getElementById('lastLight').textContent = formatTime(times.night);

            if (times.sunrise && times.sunset && !isNaN(times.sunrise) && !isNaN(times.sunset)) {
                const ms = times.sunset - times.sunrise;
                const hours = Math.floor(ms / 3600000);
                const minutes = Math.floor((ms % 3600000) / 60000);
                document.getElementById('dayLength').textContent = `${hours}h ${minutes}m`;
            } else {
                document.getElementById('dayLength').textContent = '--';
            }
        }

        function updateDateDisplay() {
            const now = new Date();
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ============================================
        // FORMATTING
        // ============================================
        function formatTime(date) {
            if (!date || isNaN(date)) return '--:--';
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatCoords(lat, lng) {
            const latDir = lat >= 0 ? 'N' : 'S';
            const lngDir = lng >= 0 ? 'E' : 'W';
            return `${Math.abs(lat).toFixed(4)}° ${latDir}, ${Math.abs(lng).toFixed(4)}° ${lngDir}`;
        }

        // ============================================
        // ERROR HANDLING
        // ============================================
        function showError(message) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = message;
            banner.classList.add('visible');
        }

        function hideError() {
            document.getElementById('errorBanner').classList.remove('visible');
        }
    </script>
</body>
</html>
