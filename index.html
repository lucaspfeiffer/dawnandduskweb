<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dawn & Dusk</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-bg: #f5f5f5;
            --color-surface: #ffffff;
            --color-text: #1a1a1a;
            --color-text-muted: #666666;
            --color-border: #d4d4d4;
            --color-sunrise: #d97706;
            --color-sunset: #c2410c;
            --font-serif: Garamond, 'EB Garamond', Georgia, 'Times New Roman', serif;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            height: 100dvh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-surface);
        }

        .brand {
            font-family: var(--font-serif);
            font-size: 1.75rem;
            font-weight: normal;
            letter-spacing: -0.02em;
        }

        .brand span {
            color: var(--color-text-muted);
            font-size: 1rem;
            margin-left: 8px;
        }

        /* Controls Group */
        .controls-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-input {
            width: 280px;
            padding: 10px 14px;
            font-size: 0.9375rem;
            font-family: var(--font-sans);
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            outline: none;
        }

        .search-input:focus {
            border-color: var(--color-text);
        }

        .btn {
            padding: 10px 16px;
            font-size: 0.875rem;
            font-family: var(--font-sans);
            font-weight: 500;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: var(--color-bg);
        }

        .btn:active {
            background: #e5e5e5;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            border: 1px solid var(--color-border);
            background: var(--color-surface);
            overflow: hidden;
        }

        .view-toggle-btn {
            padding: 10px 14px;
            font-size: 0.8125rem;
            font-family: var(--font-sans);
            font-weight: 500;
            border: none;
            background: transparent;
            cursor: pointer;
            color: var(--color-text-muted);
            transition: all 0.15s ease;
        }

        .view-toggle-btn:hover {
            background: var(--color-bg);
        }

        .view-toggle-btn.active {
            background: var(--color-text);
            color: white;
        }

        .view-toggle-btn + .view-toggle-btn {
            border-left: 1px solid var(--color-border);
        }

        /* Sidebar */
        .sidebar {
            border-right: 1px solid var(--color-border);
            background: var(--color-surface);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .location-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--color-border);
        }

        .location-name {
            font-family: var(--font-serif);
            font-size: 1.375rem;
            font-weight: normal;
            margin-bottom: 4px;
        }

        .location-meta {
            font-size: 0.8125rem;
            color: var(--color-text-muted);
        }

        .location-coords {
            font-size: 0.75rem;
            color: var(--color-text-muted);
            margin-top: 2px;
            font-family: var(--font-sans);
            letter-spacing: 0.01em;
        }

        /* Sun Times */
        .sun-times {
            flex: 1;
        }

        .sun-times-header {
            padding: 16px 24px 12px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-text-muted);
            border-bottom: 1px solid var(--color-border);
        }

        .sun-time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid var(--color-border);
        }

        .sun-time-row:last-child {
            border-bottom: none;
        }

        .sun-time-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        .sun-time-value {
            font-size: 0.9375rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .sun-time-row.sunrise .sun-time-value {
            color: var(--color-sunrise);
        }

        .sun-time-row.sunset .sun-time-value {
            color: var(--color-sunset);
        }

        /* Day Length */
        .day-length {
            padding: 16px 24px;
            border-top: 1px solid var(--color-border);
            background: var(--color-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-length-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-text-muted);
        }

        .day-length-value {
            font-size: 1rem;
            font-weight: 600;
        }

        /* Map Container */
        .map-container {
            position: relative;
            background: #0a0a12;
            overflow: hidden;
        }

        #globe, #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #globe {
            cursor: grab;
        }

        #globe:active {
            cursor: grabbing;
        }

        #map {
            z-index: 1;
        }

        #globe {
            z-index: 2;
        }

        .map-container.mode-2d #globe {
            display: none;
        }

        .map-container.mode-3d #map {
            display: none;
        }

        /* Leaflet overrides */
        .leaflet-container {
            background: #e8e4d9;
            font-family: var(--font-sans);
        }

        /* Skeuomorphic Pin for Leaflet */
        .vintage-pin {
            width: 40px;
            height: 52px;
            position: relative;
            filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.35));
        }

        .vintage-pin svg {
            width: 100%;
            height: 100%;
        }

        /* Map Hint */
        .map-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--color-border);
            font-size: 0.75rem;
            color: var(--color-text-muted);
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Error */
        .error-banner {
            padding: 12px 24px;
            background: #fef2f2;
            border-bottom: 1px solid #fecaca;
            color: #b91c1c;
            font-size: 0.875rem;
            display: none;
        }

        .error-banner.visible {
            display: block;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .header {
                flex-wrap: wrap;
                gap: 12px;
            }

            .brand span {
                display: none;
            }

            .controls-group {
                width: 100%;
                order: 3;
                flex-wrap: wrap;
            }

            .search-input {
                flex: 1;
                width: auto;
                min-width: 150px;
            }

            .sidebar {
                order: 3;
                border-right: none;
                border-top: 1px solid var(--color-border);
                max-height: 50vh;
            }

            .map-container {
                order: 2;
                min-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .brand {
                font-size: 1.5rem;
            }

            .location-header,
            .sun-time-row,
            .day-length {
                padding-left: 16px;
                padding-right: 16px;
            }

            .sun-times-header {
                padding-left: 16px;
                padding-right: 16px;
            }

            .btn span {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="layout">
        <header class="header">
            <h1 class="brand">Dawn & Dusk <span>— sunrise & sunset times</span></h1>
            <div class="controls-group">
                <input
                    type="text"
                    id="search"
                    class="search-input"
                    placeholder="Search location..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="btn">Search</button>
                <button id="locationBtn" class="btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 2v4m0 12v4m10-10h-4M6 12H2"/>
                    </svg>
                    <span>My Location</span>
                </button>
                <div class="view-toggle">
                    <button class="view-toggle-btn" data-view="2d">2D</button>
                    <button class="view-toggle-btn active" data-view="3d">3D</button>
                </div>
            </div>
        </header>

        <aside class="sidebar">
            <div id="errorBanner" class="error-banner"></div>

            <div class="location-header">
                <div class="location-name" id="locationName">San Francisco, CA</div>
                <div class="location-meta" id="dateDisplay"></div>
                <div class="location-coords" id="coordsDisplay">37.7749° N, 122.4194° W</div>
            </div>

            <div class="sun-times">
                <div class="sun-times-header">Sun Times</div>
                <div class="sun-time-row">
                    <span class="sun-time-label">First Light</span>
                    <span class="sun-time-value" id="firstLight">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Dawn</span>
                    <span class="sun-time-value" id="dawn">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Golden Hour</span>
                    <span class="sun-time-value" id="goldenAM">--:--</span>
                </div>
                <div class="sun-time-row sunrise">
                    <span class="sun-time-label">Sunrise</span>
                    <span class="sun-time-value" id="sunrise">--:--</span>
                </div>
                <div class="sun-time-row sunset">
                    <span class="sun-time-label">Sunset</span>
                    <span class="sun-time-value" id="sunset">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Golden Hour</span>
                    <span class="sun-time-value" id="goldenPM">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Dusk</span>
                    <span class="sun-time-value" id="dusk">--:--</span>
                </div>
                <div class="sun-time-row">
                    <span class="sun-time-label">Last Light</span>
                    <span class="sun-time-value" id="lastLight">--:--</span>
                </div>
            </div>

            <div class="day-length">
                <span class="day-length-label">Day Length</span>
                <span class="day-length-value" id="dayLength">--h --m</span>
            </div>
        </aside>

        <div class="map-container mode-3d" id="mapContainer">
            <div id="map"></div>
            <div id="globe"></div>
            <div class="map-hint" id="mapHint">Click to select location · Scroll to zoom · Drag to rotate</div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Globe.gl -->
    <script src="https://unpkg.com/globe.gl"></script>

    <!-- SunCalc -->
    <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

    <script>
        // ============================================
        // SKEUOMORPHIC PIN SVG
        // ============================================
        const VINTAGE_PIN_SVG = `
            <svg viewBox="0 0 40 52" xmlns="http://www.w3.org/2000/svg">
                <!-- Pin shadow on ground -->
                <ellipse cx="20" cy="50" rx="6" ry="2" fill="rgba(0,0,0,0.2)"/>

                <!-- Pin body -->
                <defs>
                    <!-- Main gradient for pin body -->
                    <linearGradient id="pinBody" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#dc2626"/>
                        <stop offset="30%" style="stop-color:#b91c1c"/>
                        <stop offset="70%" style="stop-color:#991b1b"/>
                        <stop offset="100%" style="stop-color:#7f1d1d"/>
                    </linearGradient>

                    <!-- Glossy highlight -->
                    <linearGradient id="pinHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:rgba(255,255,255,0.6)"/>
                        <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
                        <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
                    </linearGradient>

                    <!-- Pin head metallic gradient -->
                    <radialGradient id="pinHead" cx="35%" cy="35%" r="60%">
                        <stop offset="0%" style="stop-color:#fafafa"/>
                        <stop offset="20%" style="stop-color:#e5e5e5"/>
                        <stop offset="50%" style="stop-color:#a3a3a3"/>
                        <stop offset="80%" style="stop-color:#737373"/>
                        <stop offset="100%" style="stop-color:#525252"/>
                    </radialGradient>

                    <!-- Inner shadow for pin head -->
                    <radialGradient id="pinHeadInner" cx="50%" cy="50%" r="50%">
                        <stop offset="70%" style="stop-color:transparent"/>
                        <stop offset="100%" style="stop-color:rgba(0,0,0,0.3)"/>
                    </radialGradient>
                </defs>

                <!-- Pin drop shape -->
                <path d="M20 2 C10 2 4 10 4 18 C4 28 20 46 20 46 C20 46 36 28 36 18 C36 10 30 2 20 2 Z"
                      fill="url(#pinBody)"
                      stroke="#7f1d1d"
                      stroke-width="0.5"/>

                <!-- Glossy highlight overlay -->
                <path d="M20 3 C11 3 6 10 6 17 C6 20 8 25 12 30 C10 24 9 19 9 16 C9 10 13 5 20 5 C24 5 27 7 29 10 C27 6 24 3 20 3 Z"
                      fill="url(#pinHighlight)"/>

                <!-- Metallic pin head (circle) -->
                <circle cx="20" cy="16" r="8" fill="url(#pinHead)" stroke="#525252" stroke-width="0.5"/>

                <!-- Pin head highlight -->
                <circle cx="17" cy="13" r="3" fill="rgba(255,255,255,0.5)"/>

                <!-- Inner ring on pin head -->
                <circle cx="20" cy="16" r="5" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="0.5"/>

                <!-- Center dimple -->
                <circle cx="20" cy="16" r="2" fill="url(#pinHeadInner)"/>
            </svg>
        `;

        // ============================================
        // STATE
        // ============================================
        let globe;
        let leafletMap;
        let leafletMarker;
        let currentLat = 37.7749;
        let currentLng = -122.4194;
        let currentLocationName = 'San Francisco, CA';
        let currentView = '3d';

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initGlobe();
            initLeafletMap();
            initEventListeners();
            updateDisplay(currentLat, currentLng, currentLocationName);
            updateDateDisplay();
        });

        function initGlobe() {
            const container = document.getElementById('globe');
            const parentContainer = document.getElementById('mapContainer');

            // Get dimensions from parent
            const width = parentContainer.clientWidth;
            const height = parentContainer.clientHeight;

            globe = Globe()
                .width(width)
                .height(height)
                .globeImageUrl('https://unpkg.com/three-globe@2.31.1/example/img/earth-blue-marble.jpg')
                .bumpImageUrl('https://unpkg.com/three-globe@2.31.1/example/img/earth-topology.png')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .showAtmosphere(true)
                .atmosphereColor('#4a90d9')
                .atmosphereAltitude(0.15)
                .htmlElementsData([{ lat: currentLat, lng: currentLng }])
                .htmlElement(() => {
                    const el = document.createElement('div');
                    el.innerHTML = VINTAGE_PIN_SVG;
                    el.style.width = '40px';
                    el.style.height = '52px';
                    el.style.marginLeft = '-20px';
                    el.style.marginTop = '-46px';
                    el.style.pointerEvents = 'none';
                    el.style.filter = 'drop-shadow(2px 4px 3px rgba(0,0,0,0.5))';
                    return el;
                })
                .onGlobeClick(({ lat, lng }) => {
                    setLocation(lat, lng);
                    reverseGeocode(lat, lng);
                })
                (container);

            globe.pointOfView({ lat: currentLat, lng: currentLng, altitude: 4 });

            const controls = globe.controls();
            controls.minDistance = 101;
            controls.maxDistance = 500;
            controls.zoomSpeed = 0.8;
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            window.addEventListener('resize', () => {
                const w = parentContainer.clientWidth;
                const h = parentContainer.clientHeight;
                globe.width(w);
                globe.height(h);
            });
        }

        function initLeafletMap() {
            leafletMap = L.map('map', {
                zoomControl: true
            }).setView([currentLat, currentLng], 10);

            // OpenStreetMap tiles (reliable)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 19
            }).addTo(leafletMap);

            // Create custom icon for Leaflet
            const vintageIcon = L.divIcon({
                html: VINTAGE_PIN_SVG,
                className: 'vintage-pin',
                iconSize: [40, 52],
                iconAnchor: [20, 52]
            });

            leafletMarker = L.marker([currentLat, currentLng], { icon: vintageIcon }).addTo(leafletMap);

            leafletMap.on('click', (e) => {
                const { lat, lng } = e.latlng;
                setLocation(lat, lng);
                reverseGeocode(lat, lng);
            });
        }

        function initEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('search').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            document.getElementById('locationBtn').addEventListener('click', getUserLocation);

            // View toggle
            document.querySelectorAll('.view-toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.view;
                    setView(view);
                });
            });
        }

        // ============================================
        // VIEW TOGGLE
        // ============================================
        function setView(view) {
            currentView = view;
            const container = document.getElementById('mapContainer');
            const hint = document.getElementById('mapHint');

            document.querySelectorAll('.view-toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            if (view === '2d') {
                container.classList.remove('mode-3d');
                container.classList.add('mode-2d');
                hint.textContent = 'Click to select location · Scroll to zoom';
                setTimeout(() => {
                    leafletMap.invalidateSize();
                    leafletMap.setView([currentLat, currentLng], leafletMap.getZoom());
                }, 100);
            } else {
                container.classList.remove('mode-2d');
                container.classList.add('mode-3d');
                hint.textContent = 'Click to select location · Scroll to zoom · Drag to rotate';
                // Refresh globe size
                setTimeout(() => {
                    const w = container.clientWidth;
                    const h = container.clientHeight;
                    globe.width(w);
                    globe.height(h);
                }, 100);
            }
        }

        // ============================================
        // LOCATION FUNCTIONS
        // ============================================
        function setLocation(lat, lng, name) {
            currentLat = lat;
            currentLng = lng;

            // Update globe marker
            globe.htmlElementsData([{ lat, lng }]);
            globe.pointOfView({ lat, lng, altitude: 4 }, 1000);

            // Update leaflet marker
            leafletMarker.setLatLng([lat, lng]);
            leafletMap.setView([lat, lng], leafletMap.getZoom());

            updateDisplay(lat, lng, name || currentLocationName);
        }

        function getUserLocation() {
            hideError();

            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }

            const btn = document.getElementById('locationBtn');
            btn.disabled = true;
            const spanEl = btn.querySelector('span');
            const originalText = spanEl ? spanEl.textContent : '';
            if (spanEl) spanEl.textContent = 'Locating...';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude: lat, longitude: lng } = position.coords;
                    setLocation(lat, lng);
                    reverseGeocode(lat, lng);
                    if (currentView === '2d') {
                        leafletMap.setZoom(12);
                    }
                    resetLocationButton(btn, spanEl, originalText);
                },
                (error) => {
                    const messages = {
                        1: 'Location permission denied',
                        2: 'Position unavailable',
                        3: 'Request timed out'
                    };
                    showError(messages[error.code] || 'Unable to get location');
                    resetLocationButton(btn, spanEl, originalText);
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 300000 }
            );
        }

        function resetLocationButton(btn, spanEl, text) {
            btn.disabled = false;
            if (spanEl) spanEl.textContent = text;
        }

        // ============================================
        // SEARCH & GEOCODING
        // ============================================
        function performSearch() {
            const query = document.getElementById('search').value.trim();
            if (!query) return;
            hideError();
            geocode(query);
        }

        function geocode(query) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`;

            fetch(url, { headers: { 'Accept': 'application/json' } })
                .then(res => res.json())
                .then(data => {
                    if (data?.length > 0) {
                        const { lat, lon, display_name } = data[0];
                        const name = display_name.split(',').slice(0, 2).join(',').trim();
                        currentLocationName = name;
                        setLocation(parseFloat(lat), parseFloat(lon), name);
                        if (currentView === '2d') {
                            leafletMap.setZoom(12);
                        }
                    } else {
                        showError('Location not found. Try a different search term.');
                    }
                })
                .catch(() => showError('Search failed. Please try again.'));
        }

        function reverseGeocode(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;

            fetch(url, { headers: { 'Accept': 'application/json' } })
                .then(res => res.json())
                .then(data => {
                    if (data?.display_name) {
                        const name = data.display_name.split(',').slice(0, 2).join(',').trim();
                        currentLocationName = name;
                        updateDisplay(lat, lng, name);
                    }
                })
                .catch(() => {
                    currentLocationName = formatCoords(lat, lng);
                    updateDisplay(lat, lng, currentLocationName);
                });
        }

        // ============================================
        // DISPLAY UPDATES
        // ============================================
        function updateDisplay(lat, lng, locationName) {
            const now = new Date();
            const times = SunCalc.getTimes(now, lat, lng);

            document.getElementById('locationName').textContent = locationName;
            document.getElementById('coordsDisplay').textContent = formatCoords(lat, lng);

            document.getElementById('firstLight').textContent = formatTime(times.nightEnd);
            document.getElementById('dawn').textContent = formatTime(times.nauticalDawn);
            document.getElementById('goldenAM').textContent = formatTime(times.goldenHourEnd);
            document.getElementById('sunrise').textContent = formatTime(times.sunrise);
            document.getElementById('sunset').textContent = formatTime(times.sunset);
            document.getElementById('goldenPM').textContent = formatTime(times.goldenHour);
            document.getElementById('dusk').textContent = formatTime(times.nauticalDusk);
            document.getElementById('lastLight').textContent = formatTime(times.night);

            if (times.sunrise && times.sunset && !isNaN(times.sunrise) && !isNaN(times.sunset)) {
                const ms = times.sunset - times.sunrise;
                const hours = Math.floor(ms / 3600000);
                const minutes = Math.floor((ms % 3600000) / 60000);
                document.getElementById('dayLength').textContent = `${hours}h ${minutes}m`;
            } else {
                document.getElementById('dayLength').textContent = '--';
            }
        }

        function updateDateDisplay() {
            const now = new Date();
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ============================================
        // FORMATTING
        // ============================================
        function formatTime(date) {
            if (!date || isNaN(date)) return '--:--';
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatCoords(lat, lng) {
            const latDir = lat >= 0 ? 'N' : 'S';
            const lngDir = lng >= 0 ? 'E' : 'W';
            return `${Math.abs(lat).toFixed(4)}° ${latDir}, ${Math.abs(lng).toFixed(4)}° ${lngDir}`;
        }

        // ============================================
        // ERROR HANDLING
        // ============================================
        function showError(message) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = message;
            banner.classList.add('visible');
        }

        function hideError() {
            document.getElementById('errorBanner').classList.remove('visible');
        }
    </script>
</body>
