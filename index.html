<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Dawn & Dusk</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --color-bg: #dddddd;
            --color-surface: #eeeeee;
            --color-text: #000000;
            --color-text-muted: #555555;
            --color-border: #999999;
            --color-sunrise: #d97706;
            --color-sunset: #c2410c;
            --font-serif: 'Times New Roman', Times, Georgia, serif;
            --font-sans: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        html {
            height: 100%;
            /* Safe area background - matches header/sidebar */
            background: #ffffff;
        }

        body {
            height: 100%;
            overflow: hidden;
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text);
            line-height: 1.5;
            /* Safe area support for notched devices */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* Layout */
        .layout {
            display: grid;
            grid-template-columns: 340px 1fr;
            grid-template-rows: auto 1fr;
            height: 100vh;
            height: 100dvh;
        }

        /* Header */
        .header {
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 24px;
            border-bottom: 2px solid var(--color-border);
            background: var(--color-surface);
            box-shadow: inset 0 -1px 0 rgba(255,255,255,0.5);
        }

        .brand {
            font-family: var(--font-serif);
            font-size: 2.25rem;
            font-weight: bold;
            letter-spacing: -0.02em;
            color: var(--color-text);
        }

        .brand span {
            color: var(--color-text-muted);
            font-size: 1rem;
            margin-left: 8px;
            font-weight: normal;
        }

        /* Controls Group */
        .controls-group {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-input {
            width: 280px;
            padding: 10px 14px;
            font-size: 0.9375rem;
            font-family: var(--font-sans);
            border: 2px inset var(--color-border);
            background: white;
            outline: none;
            border-radius: 0;
        }

        .search-input:focus {
            border-color: #666666;
        }

        .btn {
            padding: 10px 16px;
            font-size: 0.875rem;
            font-family: var(--font-sans);
            font-weight: 500;
            border: 2px outset var(--color-border);
            background: var(--color-surface);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            border-radius: 0;
        }

        .btn:hover {
            background: #cccccc;
        }

        .btn:active {
            border-style: inset;
            background: #bbbbbb;
        }

        .btn-icon {
            padding: 10px;
            width: 40px;
            height: 40px;
            justify-content: center;
        }

        /* View Toggle */
        .view-toggle {
            display: flex;
            border-radius: 0;
        }

        .view-toggle-btn {
            padding: 10px 14px;
            font-size: 0.8125rem;
            font-family: var(--font-sans);
            font-weight: 500;
            border: 2px outset var(--color-border);
            background: var(--color-surface);
            cursor: pointer;
            color: var(--color-text);
            border-radius: 0;
        }

        .view-toggle-btn:hover {
            background: #cccccc;
        }

        .view-toggle-btn.active {
            border-style: inset;
            background: #bbbbbb;
        }

        .view-toggle-btn + .view-toggle-btn {
            border-left: 2px outset var(--color-border);
        }

        .view-toggle-btn.active + .view-toggle-btn {
            border-left: 2px outset var(--color-border);
        }

        /* Sidebar */
        .sidebar {
            border-right: 2px solid var(--color-border);
            background: var(--color-surface);
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .sidebar::-webkit-scrollbar {
            width: 16px;
            background: var(--color-bg);
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: #aaaaaa;
            border: 2px outset #999999;
        }

        .sidebar::-webkit-scrollbar-thumb:active {
            border-style: inset;
        }

        .location-header {
            padding: 20px 24px;
            border-bottom: 2px groove var(--color-border);
            background: var(--color-surface);
        }

        .location-name {
            font-family: var(--font-serif);
            font-size: 1.375rem;
            font-weight: bold;
            margin-bottom: 4px;
        }

        .location-meta {
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        .location-coords {
            font-size: 0.875rem;
            color: var(--color-text-muted);
            margin-top: 2px;
            font-family: var(--font-sans);
            letter-spacing: 0.01em;
        }

        /* Sun Times */
        .sun-times {
            flex: 1;
        }

        .sun-times-header {
            padding: 16px 24px 12px;
            font-size: 0.6875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-text);
            border-bottom: 2px groove var(--color-border);
            background: var(--color-bg);
        }

        .sun-time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px;
            border-bottom: 1px solid var(--color-border);
            background: var(--color-surface);
        }

        .sun-time-row:last-child {
            border-bottom: none;
        }

        .sun-time-label {
            font-size: 0.875rem;
            color: var(--color-text-muted);
        }

        .sun-time-value {
            font-size: 0.9375rem;
            font-weight: 500;
            font-variant-numeric: tabular-nums;
        }

        .sun-time-row.sunrise .sun-time-value {
            color: var(--color-text);
        }

        .sun-time-row.sunset .sun-time-value {
            color: var(--color-text);
        }

        /* Day Length */
        .day-length {
            padding: 16px 24px;
            border-top: 2px groove var(--color-border);
            background: var(--color-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-length-label {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--color-text);
        }

        .day-length-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--color-text);
        }

        /* App Download */
        .app-download {
            padding: 16px 24px;
            border-top: 2px groove var(--color-border);
            background: var(--color-surface);
        }

        .app-store-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            background: #000000;
            color: #ffffff;
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            border: 2px outset #333333;
        }

        .app-store-link:hover {
            background: #222222;
        }

        .app-store-link:active {
            border-style: inset;
            background: #111111;
        }

        /* Date Row & Expand Button */
        .date-row {
            background: var(--color-bg);
        }

        .date-row .sun-time-label {
            color: var(--color-text);
            font-weight: 500;
        }

        .expand-btn {
            background: var(--color-surface);
            border: 2px outset var(--color-border);
            width: 28px;
            height: 28px;
            padding: 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-muted);
        }

        .expand-btn:hover {
            background: #cccccc;
            color: var(--color-text);
        }

        .expand-btn:active {
            border-style: inset;
            background: #bbbbbb;
        }

        /* Yearly Modal */
        .yearly-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .yearly-modal.open {
            display: flex;
        }

        .yearly-modal-content {
            background: var(--color-surface);
            border: 2px outset var(--color-border);
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        .yearly-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: var(--color-bg);
            border-bottom: 2px groove var(--color-border);
        }

        .yearly-modal-title {
            font-family: var(--font-serif);
            font-size: 1.25rem;
            font-weight: bold;
            margin: 0;
        }

        .yearly-modal-close {
            background: var(--color-surface);
            border: 2px outset var(--color-border);
            width: 28px;
            height: 28px;
            font-size: 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            line-height: 1;
        }

        .yearly-modal-close:hover {
            background: #cccccc;
        }

        .yearly-modal-close:active {
            border-style: inset;
            background: #bbbbbb;
        }

        .yearly-modal-body {
            overflow-y: auto;
            flex: 1;
        }

        .yearly-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }

        .yearly-table thead {
            position: sticky;
            top: 0;
            background: var(--color-bg);
        }

        .yearly-table th {
            padding: 10px 12px;
            text-align: left;
            font-weight: 600;
            border-bottom: 2px solid var(--color-border);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .yearly-table td {
            padding: 8px 12px;
            border-bottom: 1px solid var(--color-border);
            font-variant-numeric: tabular-nums;
        }

        .yearly-table tr:hover td {
            background: var(--color-bg);
        }

        .yearly-table tr.today td {
            background: #ffffcc;
            font-weight: 600;
        }

        /* Map Container */
        .map-container {
            position: relative;
            background: #0a0a12;
            overflow: hidden;
        }

        #globe, #map {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        #globe {
            cursor: grab;
        }

        #globe:active {
            cursor: grabbing;
        }

        #map {
            z-index: 1;
        }

        #globe {
            z-index: 2;
        }

        .map-container.mode-2d #globe {
            display: none;
        }

        .map-container.mode-3d #map {
            display: none;
        }

        /* Leaflet overrides */
        .leaflet-container {
            background: #e8e4d9;
            font-family: var(--font-sans);
        }

        /* Skeuomorphic Pin for Leaflet */
        .vintage-pin {
            width: 40px;
            height: 52px;
            position: relative;
            filter: drop-shadow(2px 4px 3px rgba(0,0,0,0.35));
        }

        .vintage-pin svg {
            width: 100%;
            height: 100%;
        }

        /* Map Hint */
        .map-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid var(--color-border);
            font-size: 0.75rem;
            color: var(--color-text-muted);
            pointer-events: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* Error */
        .error-banner {
            padding: 12px 24px;
            background: #fef2f2;
            border-bottom: 1px solid #fecaca;
            color: #b91c1c;
            font-size: 0.875rem;
            display: none;
        }

        .error-banner.visible {
            display: block;
        }

        /* ============================================
           THEME STYLES
           ============================================ */

        /* APPLE CLASSIC THEME (Default) */
        body.apple-classic {
            background: #c0c0c0;
        }

        body.apple-classic .header,
        body.apple-classic .sidebar {
            background: #ffffff;
            border: 2px outset #c0c0c0;
        }

        body.apple-classic .search-input,
        body.apple-classic .btn,
        body.apple-classic .view-toggle {
            background: #f0f0f0;
            border: 2px outset #c0c0c0;
            font-family: 'Courier New', 'Monaco', monospace;
        }

        body.apple-classic .search-input:focus {
            border: 2px inset #808080;
        }

        body.apple-classic .btn {
            border: 2px outset #c0c0c0;
        }

        body.apple-classic .btn:active {
            border: 2px inset #808080;
            background: #e0e0e0;
        }

        body.apple-classic .view-toggle {
            border: 2px outset #c0c0c0;
        }

        body.apple-classic .view-toggle-btn.active {
            background: #000080;
            color: #ffffff;
            border: 2px inset #808080;
        }

        body.apple-classic .location-header,
        body.apple-classic .sun-time-row {
            border-bottom: 1px solid #c0c0c0;
        }

        body.apple-classic .day-length {
            background: #e0e0e0;
            border-top: 2px outset #c0c0c0;
        }

        body.apple-classic .map-hint {
            background: #ffffcc;
            border: 2px outset #c0c0c0;
            color: #000000;
        }

        body.apple-classic .mobile-view-toggle {
            border-bottom: 2px outset #c0c0c0;
            background: #c0c0c0;
        }

        body.apple-classic .mobile-view-btn {
            background: #c0c0c0;
            font-family: 'Courier New', 'Monaco', monospace;
            border: 2px outset #c0c0c0;
        }

        body.apple-classic .mobile-view-btn.active {
            background: #000080;
            color: #ffffff;
            border: 2px inset #808080;
        }

        body.apple-classic .mobile-info-overlay {
            background: #ffffff;
            border: 2px outset #c0c0c0;
        }

        /* Mobile View Toggle */
        .mobile-view-toggle {
            display: none;
            background: var(--color-bg);
        }

        .mobile-view-toggle-inner {
            display: flex;
        }

        .mobile-view-btn {
            flex: 1;
            padding: 12px 16px;
            font-size: 0.875rem;
            font-family: var(--font-sans);
            font-weight: 500;
            border: 2px outset var(--color-border);
            background: var(--color-bg);
            cursor: pointer;
            color: var(--color-text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .mobile-view-btn.active {
            background: var(--color-text);
            color: var(--color-surface);
            font-weight: 600;
            border: 2px inset var(--color-border);
        }

        .mobile-view-btn svg {
            width: 18px;
            height: 18px;
        }

        /* Mobile Info Overlay (shown on map view) */
        .mobile-info-overlay {
            display: none;
            position: absolute;
            top: 12px;
            left: 12px;
            right: 12px;
            background: var(--color-surface);
            border: 2px outset var(--color-border);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
            z-index: 1000;
            padding: 10px 14px;
        }

        .mobile-info-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .mobile-info-location {
            font-family: var(--font-serif);
            font-size: 1.125rem;
            font-weight: bold;
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .mobile-info-times {
            display: flex;
            gap: 12px;
            flex-shrink: 0;
        }

        .mobile-info-time {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .mobile-info-icon {
            width: 18px;
            height: 18px;
            color: var(--color-text-muted);
            flex-shrink: 0;
        }

        .mobile-info-time-value {
            font-size: 0.9375rem;
            font-weight: 600;
            font-variant-numeric: tabular-nums;
        }

        /* Mobile Map Toggle (2D/3D) */
        .mobile-map-toggle {
            display: none;
            background: var(--color-surface);
            border: 2px outset var(--color-border);
            box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
        }

        .mobile-map-toggle-btn {
            padding: 12px 20px;
            font-size: 0.875rem;
            font-family: var(--font-sans);
            font-weight: 600;
            border: none;
            background: var(--color-bg);
            cursor: pointer;
            color: var(--color-text-muted);
        }

        .mobile-map-toggle-btn + .mobile-map-toggle-btn {
            border-left: 2px solid var(--color-border);
        }

        .mobile-map-toggle-btn.active {
            background: var(--color-surface);
            color: var(--color-text);
        }

        body.apple-classic .mobile-map-toggle {
            border: 2px outset #c0c0c0;
            background: #e0e0e0;
        }

        body.apple-classic .mobile-map-toggle-btn {
            background: #e0e0e0;
            font-family: 'Courier New', 'Monaco', monospace;
        }

        body.apple-classic .mobile-map-toggle-btn.active {
            background: #ffffff;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto 1fr;
            }

            .header {
                flex-wrap: wrap;
                gap: 12px;
                order: 1;
            }

            .brand span {
                display: none;
            }

            .controls-group {
                width: 100%;
                order: 3;
                flex-wrap: wrap;
            }

            .search-input {
                flex: 1;
                width: auto;
                min-width: 150px;
            }

            /* Hide desktop view toggle on mobile */
            .view-toggle {
                display: none;
            }

            /* Mobile view toggle - sticky at top below header */
            .mobile-view-toggle {
                display: block;
                grid-column: 1 / -1;
                order: 2;
            }

            /* Default: show sidebar, hide map */
            .sidebar {
                order: 3;
                border-right: none;
                border-top: none;
                flex: 1;
                max-height: none;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
            }

            /* Reorder sidebar content on mobile */
            .sidebar .location-header {
                order: 1;
            }

            .sidebar .sun-times {
                order: 2;
            }

            .sidebar .app-download {
                order: 3;
                border-top: none;
                margin-top: 0;
            }

            .sidebar .error-banner {
                order: 0;
            }

            .map-container {
                order: 3;
                display: none;
                min-height: 0;
                flex: 1;
            }

            /* When map view is active */
            .layout.mobile-map-view .sidebar {
                display: none;
            }

            .layout.mobile-map-view .map-container {
                display: block;
                flex: 1;
            }

            .layout.mobile-map-view .mobile-info-overlay {
                display: block;
            }

            /* Mobile 2D/3D toggle - bottom center on map view */
            .mobile-map-toggle {
                display: none;
            }

            .layout.mobile-map-view .mobile-map-toggle {
                display: flex;
                position: absolute;
                bottom: calc(16px + env(safe-area-inset-bottom));
                left: 50%;
                transform: translateX(-50%);
                z-index: 1000;
            }

            /* Hide map hint on mobile - overlay serves this purpose */
            .map-hint {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .brand {
                font-size: 1.5rem;
            }

            .location-header,
            .sun-time-row,
            .day-length {
                padding-left: 16px;
                padding-right: 16px;
            }

            .sun-times-header {
                padding-left: 16px;
                padding-right: 16px;
            }

            .btn span {
                display: none;
            }

            .mobile-info-overlay {
                top: 8px;
                left: 8px;
                right: 8px;
                padding: 10px 14px;
            }

            .mobile-info-location {
                font-size: 1rem;
            }

            .mobile-info-times {
                gap: 10px;
            }

            .mobile-info-time-value {
                font-size: 0.875rem;
            }

            .app-download {
                padding: 12px 16px;
            }
        }
    </style>
</head>
<body class="apple-classic">
    <!-- Yearly View Modal -->
    <div id="yearlyModal" class="yearly-modal">
        <div class="yearly-modal-content">
            <div class="yearly-modal-header">
                <h2 class="yearly-modal-title" id="yearlyModalTitle">2025 Sun Times</h2>
                <button id="yearlyModalClose" class="yearly-modal-close">&times;</button>
            </div>
            <div class="yearly-modal-body">
                <table class="yearly-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Sunrise</th>
                            <th>Sunset</th>
                        </tr>
                    </thead>
                    <tbody id="yearlyTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="layout">
        <header class="header">
            <h1 class="brand">Dawn & Dusk</h1>
            <div class="controls-group">
                <input
                    type="text"
                    id="search"
                    class="search-input"
                    placeholder="Search location..."
                    autocomplete="off"
                >
                <button id="searchBtn" class="btn">Search</button>
                <button id="locationBtn" class="btn btn-icon" title="My Location">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">

        </header>

        <!-- Mobile View Toggle -->
        <div class="mobile-view-toggle">
            <div class="mobile-view-toggle-inner">
                <button class="mobile-view-btn active" data-mobile-view="table">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="3" y1="9" x2="21" y2="9"/>

                <button class="mobile-view-btn" data-mobile-view="map">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">

                        <line x1="8" y1="2" x2="8" y2="18"/>
                        <line x1="16" y1="6" x2="16" y2="22"/>

                    Map

            </div>
        </div>

        <aside class="sidebar">
            <div id="errorBanner" class="error-banner"></div>

            <div class="location-header">
                <div class="location-name" id="locationName">San Francisco, CA</div>
                <div class="location-coords" id="coordsDisplay">37.7749° N, 122.4194° W</div>
            </div>

            <div class="sun-times">
                <div class="sun-time-row date-row">
                    <span class="sun-time-label" id="dateDisplay"></span>
                    <button id="yearlyViewBtn" class="expand-btn" title="View full year">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                    </button>
                </div>
                <div class="sun-time-row sunrise">
                    <span class="sun-time-label">Sunrise</span>
                    <span class="sun-time-value" id="sunrise">--:--</span>

                <div class="sun-time-row sunset">
                    <span class="sun-time-label">Sunset</span>
                    <span class="sun-time-value" id="sunset">--:--</span>

            <div class="app-download">
                <a href="https://apps.apple.com/us/app/dawn-and-dusk/id6736839971" target="_blank" rel="noopener" class="app-store-link">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/>
                    </svg>
                    Download on the App Store
                </a>
            </div>

        <div class="map-container mode-3d" id="mapContainer">
            <div id="map"></div>
            <div id="globe"></div>
            <div class="map-hint" id="mapHint">Click to select location · Scroll to zoom · Drag to rotate</div>

            <!-- Mobile Info Overlay -->
            <div class="mobile-info-overlay" id="mobileInfoOverlay">
                <div class="mobile-info-row">
                    <div class="mobile-info-location" id="mobileLocationName">San Francisco, CA</div>
                    <div class="mobile-info-times">
                        <div class="mobile-info-time">
                            <svg class="mobile-info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <!-- Sunrise -->
                                <path d="M12 2v4"/>
                                <path d="M8 6l4-4 4 4"/>
                                <circle cx="12" cy="14" r="4"/>
                                <path d="M2 18h20"/>
                            </svg>
                            <span class="mobile-info-time-value" id="mobileSunrise">--:--</span>
                        </div>
                        <div class="mobile-info-time">
                            <svg class="mobile-info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                                <!-- Sunset -->
                                <path d="M12 2v4"/>
                                <path d="M8 2l4 4 4-4"/>
                                <circle cx="12" cy="14" r="4"/>
                                <path d="M2 18h20"/>
                            </svg>
                            <span class="mobile-info-time-value" id="mobileSunset">--:--</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mobile 2D/3D Toggle -->
            <div class="mobile-map-toggle">
                <button class="mobile-map-toggle-btn" data-view="2d">2D</button>
                <button class="mobile-map-toggle-btn active" data-view="3d">3D</button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- Globe.gl -->
    <script src="https://unpkg.com/globe.gl"></script>

    <!-- SunCalc -->
    <script src="https://unpkg.com/suncalc@1.9.0/suncalc.js"></script>

    <script>
        // ============================================
        // SKEUOMORPHIC PIN SVG
        // ============================================
        const VINTAGE_PIN_SVG = `
            <svg viewBox="0 0 40 52" xmlns="http://www.w3.org/2000/svg">
                <!-- Pin shadow on ground -->
                <ellipse cx="20" cy="50" rx="6" ry="2" fill="rgba(0,0,0,0.2)"/>

                <!-- Pin body -->
                <defs>
                    <!-- Main gradient for pin body -->
                    <linearGradient id="pinBody" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#dc2626"/>
                        <stop offset="30%" style="stop-color:#b91c1c"/>
                        <stop offset="70%" style="stop-color:#991b1b"/>
                        <stop offset="100%" style="stop-color:#7f1d1d"/>
                    </linearGradient>

                    <!-- Glossy highlight -->
                    <linearGradient id="pinHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:rgba(255,255,255,0.6)"/>
                        <stop offset="50%" style="stop-color:rgba(255,255,255,0.1)"/>
                        <stop offset="100%" style="stop-color:rgba(255,255,255,0)"/>
                    </linearGradient>

                    <!-- Pin head metallic gradient -->
                    <radialGradient id="pinHead" cx="35%" cy="35%" r="60%">
                        <stop offset="0%" style="stop-color:#fafafa"/>
                        <stop offset="20%" style="stop-color:#e5e5e5"/>
                        <stop offset="50%" style="stop-color:#a3a3a3"/>
                        <stop offset="80%" style="stop-color:#737373"/>
                        <stop offset="100%" style="stop-color:#525252"/>
                    </radialGradient>

                    <!-- Inner shadow for pin head -->
                    <radialGradient id="pinHeadInner" cx="50%" cy="50%" r="50%">
                        <stop offset="70%" style="stop-color:transparent"/>
                        <stop offset="100%" style="stop-color:rgba(0,0,0,0.3)"/>
                    </radialGradient>
                </defs>

                <!-- Pin drop shape -->
                <path d="M20 2 C10 2 4 10 4 18 C4 28 20 46 20 46 C20 46 36 28 36 18 C36 10 30 2 20 2 Z"
                      fill="url(#pinBody)"
                      stroke="#7f1d1d"
                      stroke-width="0.5"/>

                <!-- Glossy highlight overlay -->
                <path d="M20 3 C11 3 6 10 6 17 C6 20 8 25 12 30 C10 24 9 19 9 16 C9 10 13 5 20 5 C24 5 27 7 29 10 C27 6 24 3 20 3 Z"
                      fill="url(#pinHighlight)"/>

                <!-- Metallic pin head (circle) -->
                <circle cx="20" cy="16" r="8" fill="url(#pinHead)" stroke="#525252" stroke-width="0.5"/>

                <!-- Pin head highlight -->
                <circle cx="17" cy="13" r="3" fill="rgba(255,255,255,0.5)"/>

                <!-- Inner ring on pin head -->
                <circle cx="20" cy="16" r="5" fill="none" stroke="rgba(0,0,0,0.15)" stroke-width="0.5"/>

                <!-- Center dimple -->
                <circle cx="20" cy="16" r="2" fill="url(#pinHeadInner)"/>
            </svg>
        `;

        // ============================================
        // STATE
        // ============================================
        let globe;
        let leafletMap;
        let leafletMarker;
        let currentLat = 37.7749;
        let currentLng = -122.4194;
        let currentLocationName = 'San Francisco, CA';
        let currentView = '3d';

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            initGlobe();
            initLeafletMap();
            initEventListeners();
            updateDisplay(currentLat, currentLng, currentLocationName);
            updateDateDisplay();
        });

        function initGlobe() {
            const container = document.getElementById('globe');
            const parentContainer = document.getElementById('mapContainer');

            // Get dimensions from parent
            const width = parentContainer.clientWidth;
            const height = parentContainer.clientHeight;

            globe = Globe()
                .width(width)
                .height(height)
                .globeImageUrl('https://unpkg.com/three-globe@2.31.1/example/img/earth-blue-marble.jpg')
                .bumpImageUrl('https://unpkg.com/three-globe@2.31.1/example/img/earth-topology.png')
                .backgroundImageUrl('https://unpkg.com/three-globe/example/img/night-sky.png')
                .showAtmosphere(true)
                .atmosphereColor('#4a90d9')
                .atmosphereAltitude(0.15)
                .htmlElementsData([{ lat: currentLat, lng: currentLng }])
                .htmlElement(() => {
                    const el = document.createElement('div');
                    el.innerHTML = VINTAGE_PIN_SVG;
                    el.style.width = '40px';
                    el.style.height = '52px';
                    el.style.marginLeft = '-20px';
                    el.style.marginTop = '-46px';
                    el.style.pointerEvents = 'none';
                    el.style.filter = 'drop-shadow(2px 4px 3px rgba(0,0,0,0.5))';
                    return el;
                })
                .onGlobeClick(({ lat, lng }) => {
                    setLocation(lat, lng);
                    reverseGeocode(lat, lng);
                })
                (container);

            globe.pointOfView({ lat: currentLat, lng: currentLng, altitude: 4 });

            const controls = globe.controls();
            controls.minDistance = 101;
            controls.maxDistance = 500;
            controls.zoomSpeed = 0.8;
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;

            window.addEventListener('resize', () => {
                const w = parentContainer.clientWidth;
                const h = parentContainer.clientHeight;
                globe.width(w);
                globe.height(h);
            });
        }

        function initLeafletMap() {
            leafletMap = L.map('map', {
                zoomControl: true
            }).setView([currentLat, currentLng], 10);

            // OpenStreetMap tiles (reliable)
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                maxZoom: 19
            }).addTo(leafletMap);

            // Create custom icon for Leaflet
            const vintageIcon = L.divIcon({
                html: VINTAGE_PIN_SVG,
                className: 'vintage-pin',
                iconSize: [40, 52],
                iconAnchor: [20, 52]
            });

            leafletMarker = L.marker([currentLat, currentLng], { icon: vintageIcon }).addTo(leafletMap);

            leafletMap.on('click', (e) => {
                const { lat, lng } = e.latlng;
                setLocation(lat, lng);
                reverseGeocode(lat, lng);
            });
        }

        function initEventListeners() {
            document.getElementById('searchBtn').addEventListener('click', performSearch);
            document.getElementById('search').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
            document.getElementById('locationBtn').addEventListener('click', getUserLocation);

            // View toggle
            document.querySelectorAll('.view-toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.view;
                    setView(view);
                });
            });

            // Yearly view button
            document.getElementById('yearlyViewBtn').addEventListener('click', openYearlyView);
            document.getElementById('yearlyModalClose').addEventListener('click', closeYearlyView);
            document.getElementById('yearlyModal').addEventListener('click', (e) => {
                if (e.target === e.currentTarget) closeYearlyView();
            });

            // Mobile view toggle
            document.querySelectorAll('.mobile-view-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.mobileView;
                    setMobileView(view);
                });
            });

            // Mobile 2D/3D map toggle
            document.querySelectorAll('.mobile-map-toggle-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    const view = btn.dataset.view;
                    setView(view);
                });
            });
        }

        // ============================================
        // VIEW TOGGLE
        // ============================================
        function setView(view) {
            currentView = view;
            const container = document.getElementById('mapContainer');
            const hint = document.getElementById('mapHint');

            // Update desktop toggle
            document.querySelectorAll('.view-toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            // Update mobile map toggle
            document.querySelectorAll('.mobile-map-toggle-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.view === view);
            });

            if (view === '2d') {
                container.classList.remove('mode-3d');
                container.classList.add('mode-2d');
                hint.textContent = 'Click to select location · Scroll to zoom';
                setTimeout(() => {
                    leafletMap.invalidateSize();
                    leafletMap.setView([currentLat, currentLng], leafletMap.getZoom());
                }, 100);
            } else {
                container.classList.remove('mode-2d');
                container.classList.add('mode-3d');
                hint.textContent = 'Click to select location · Scroll to zoom · Drag to rotate';
                // Refresh globe size
                setTimeout(() => {
                    const w = container.clientWidth;
                    const h = container.clientHeight;
                    globe.width(w);
                    globe.height(h);
                }, 100);
            }
        }

        // ============================================
        // MOBILE VIEW TOGGLE
        // ============================================
        function setMobileView(view) {
            const layout = document.querySelector('.layout');

            document.querySelectorAll('.mobile-view-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mobileView === view);
            });

            if (view === 'map') {
                layout.classList.add('mobile-map-view');
                // Refresh map/globe when switching to map view
                setTimeout(() => {
                    if (currentView === '2d') {
                        leafletMap.invalidateSize();
                        leafletMap.setView([currentLat, currentLng], leafletMap.getZoom());
                    } else {
                        const container = document.getElementById('mapContainer');
                        globe.width(container.clientWidth);
                        globe.height(container.clientHeight);
                    }
                }, 100);
            } else {
                layout.classList.remove('mobile-map-view');
            }
        }

        // ============================================
        // LOCATION FUNCTIONS
        // ============================================
        function setLocation(lat, lng, name) {
            currentLat = lat;
            currentLng = lng;

            // Update globe marker
            globe.htmlElementsData([{ lat, lng }]);
            globe.pointOfView({ lat, lng, altitude: 4 }, 1000);

            // Update leaflet marker
            leafletMarker.setLatLng([lat, lng]);
            leafletMap.setView([lat, lng], leafletMap.getZoom());

            updateDisplay(lat, lng, name || currentLocationName);
        }

        function getUserLocation() {
            hideError();

            if (!navigator.geolocation) {
                showError('Geolocation is not supported by your browser');
                return;
            }

            const btn = document.getElementById('locationBtn');
            btn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const { latitude: lat, longitude: lng } = position.coords;
                    setLocation(lat, lng);
                    reverseGeocode(lat, lng);
                    if (currentView === '2d') {
                        leafletMap.setZoom(12);
                    }
                    btn.disabled = false;
                },
                (error) => {
                    const messages = {
                        1: 'Location permission denied',
                        2: 'Position unavailable',
                        3: 'Request timed out'
                    };
                    showError(messages[error.code] || 'Unable to get location');
                    btn.disabled = false;
                },
                { enableHighAccuracy: true, timeout: 10000, maximumAge: 300000 }
            );
        }

        // ============================================
        // YEARLY VIEW
        // ============================================
        function openYearlyView() {
            const year = new Date().getFullYear();
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            document.getElementById('yearlyModalTitle').textContent = `${year} Sun Times — ${currentLocationName}`;

            const tbody = document.getElementById('yearlyTableBody');
            tbody.innerHTML = '';

            // Generate all days of the year
            const startDate = new Date(year, 0, 1);
            const endDate = new Date(year, 11, 31);

            for (let d = new Date(startDate); d <= endDate; d.setDate(d.getDate() + 1)) {
                const times = SunCalc.getTimes(d, currentLat, currentLng);
                const row = document.createElement('tr');

                const checkDate = new Date(d);
                checkDate.setHours(0, 0, 0, 0);
                if (checkDate.getTime() === today.getTime()) {
                    row.classList.add('today');
                }

                const dateStr = d.toLocaleDateString('en-US', {
                    weekday: 'short',
                    month: 'short',
                    day: 'numeric'
                });

                row.innerHTML = `
                    <td>${dateStr}</td>
                    <td>${formatTime(times.sunrise)}</td>
                    <td>${formatTime(times.sunset)}</td>
                `;

                tbody.appendChild(row);
            }

            document.getElementById('yearlyModal').classList.add('open');

            // Scroll to today
            setTimeout(() => {
                const todayRow = tbody.querySelector('.today');
                if (todayRow) {
                    todayRow.scrollIntoView({ block: 'center' });
                }
            }, 100);
        }

        function closeYearlyView() {
            document.getElementById('yearlyModal').classList.remove('open');
        }

        // ============================================
        // SEARCH & GEOCODING
        // ============================================
        function performSearch() {
            const query = document.getElementById('search').value.trim();
            if (!query) return;
            hideError();
            geocode(query);
        }

        function geocode(query) {
            const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`;

            fetch(url, { headers: { 'Accept': 'application/json' } })
                .then(res => res.json())
                .then(data => {
                    if (data?.length > 0) {
                        const { lat, lon, display_name } = data[0];
                        const name = display_name.split(',').slice(0, 2).join(',').trim();
                        currentLocationName = name;
                        setLocation(parseFloat(lat), parseFloat(lon), name);
                        if (currentView === '2d') {
                            leafletMap.setZoom(12);
                        }
                    } else {
                        showError('Location not found. Try a different search term.');
                    }
                })
                .catch(() => showError('Search failed. Please try again.'));
        }

        function reverseGeocode(lat, lng) {
            const url = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`;

            fetch(url, { headers: { 'Accept': 'application/json' } })
                .then(res => res.json())
                .then(data => {
                    if (data?.display_name) {
                        const name = data.display_name.split(',').slice(0, 2).join(',').trim();
                        currentLocationName = name;
                        updateDisplay(lat, lng, name);
                    }
                })
                .catch(() => {
                    currentLocationName = formatCoords(lat, lng);
                    updateDisplay(lat, lng, currentLocationName);
                });
        }

        // ============================================
        // DISPLAY UPDATES
        // ============================================
        function updateDisplay(lat, lng, locationName) {
            const now = new Date();
            const times = SunCalc.getTimes(now, lat, lng);
            const coordsText = formatCoords(lat, lng);
            const sunriseText = formatTime(times.sunrise);
            const sunsetText = formatTime(times.sunset);

            // Update main sidebar
            document.getElementById('locationName').textContent = locationName;
            document.getElementById('coordsDisplay').textContent = coordsText;
            document.getElementById('sunrise').textContent = sunriseText;
            document.getElementById('sunset').textContent = sunsetText;

            // Update mobile info overlay
            document.getElementById('mobileLocationName').textContent = locationName;
            document.getElementById('mobileSunrise').textContent = sunriseText;
            document.getElementById('mobileSunset').textContent = sunsetText;
        }

        function updateDateDisplay() {
            const now = new Date();
            document.getElementById('dateDisplay').textContent = now.toLocaleDateString('en-US', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // ============================================
        // FORMATTING
        // ============================================
        function formatTime(date) {
            if (!date || isNaN(date)) return '--:--';
            return date.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
        }

        function formatCoords(lat, lng) {
            const latDir = lat >= 0 ? 'N' : 'S';
            const lngDir = lng >= 0 ? 'E' : 'W';
            return `${Math.abs(lat).toFixed(4)}° ${latDir}, ${Math.abs(lng).toFixed(4)}° ${lngDir}`;
        }

        // ============================================
        // ERROR HANDLING
        // ============================================
        function showError(message) {
            const banner = document.getElementById('errorBanner');
            banner.textContent = message;
            banner.classList.add('visible');
        }

        function hideError() {
            document.getElementById('errorBanner').classList.remove('visible');
        }
    </script>
